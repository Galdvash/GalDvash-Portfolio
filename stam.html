<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>כפתור וחלון</title>

</head>
<style>
    /* סגנונות לכפתור */
    #openButton {
        padding: 10px 20px;
        font-size: 16px;
    }

    /* סגנונות לחלון הופעה */
    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0, 0, 0);
        background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
    }

    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }

    .close:hover,
    .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }
</style>

<body>

    <button id="openButton">לחץ כאן</button>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>זהו חלון הופעה!</p>
            <button id="downloadButton">הורדה</button>
            <button id="showButton">הצגה</button>
        </div>
    </div>

    <script>// קוד JavaScript לפתיחת חלון וסגירתו
        var modal = document.getElementById("myModal");
        var btn = document.getElementById("openButton");
        var span = document.getElementsByClassName("close")[0];

        btn.onclick = function () {
            modal.style.display = "block";
        }

        span.onclick = function () {
            modal.style.display = "none";
        }

        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // פונקציה ללחיצה על כפתור הורדה
        document.getElementById("downloadButton").onclick = function () {
            // הוסף פעולות כדי לבצע הורדה
            alert("התחיל פעולת הורדה...");
        }

        // פונקציה ללחיצה על כפתור ההצגה
        document.getElementById("showButton").onclick = function () {
            // הוסף פעולות כדי להציג את הפרויקט
            alert("הצגת הפרויקט...");
        }
    </script>

</body>

</html>
