<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .clickable {
            cursor: pointer;
            padding: 10px;
            border: 1px solid #ccc;
            margin: 5px;
        }

        .clicked {
            background-color: lightblue;
        }
    </style>
    <title>this in Event Listener Example</title>
</head>

<body>

    <div class="clickable" name="e" id="element1">Click me (Element 1)</div>
    <div class="clickable" id="element2">Click me (Element 2)</div>
    <div class="clickable" id="element3">Click me (Element 3)</div>

    <script>
        // document.addEventListener("DOMContentLoaded", function () {
        //     const clickableElements = document.querySelectorAll(".clickable");

        //     clickableElements.forEach((element) => {
        //         element.addEventListener("click", function () {
        //             this.classList.toggle("clicked");
        //             console.log(`Clicked on element with id: ${this.className}`);
        //         });
        //     });
        // });
        document.addEventListener("DOMContentLoaded", function () {
            const clickableElements = document.querySelectorAll(".clickable");

            clickableElements.forEach((element) => {
                element.addEventListener("click", function () {
                    this.classList.toggle("clicked");
                    console.log(`Clicked on element with classes: ${Array.from(this.classList).join(', ')}`);
                });
            });
        });

    </script>

</body>

</html>
