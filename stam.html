<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulate h1 Element</title>
</head>
<style>
    .overflow-container {
        padding-right: 10px;
        border: 1px solid black;
        height: 200px;
        /* Set a fixed height */
        width: 300px;
        /* Set a fixed width */
        overflow-y: auto;
        /* Add a vertical scrollbar if needed */
    }
</style>

<body>

    <div class="overflow-container">
        <input class="input"></input>
        <ul class="list"></ul>
    </div>

    <script>
        let inputBx = document.querySelector('.input');
        let list = document.querySelector('.list');
        inputBx.addEventListener('keyup', function (event) {
            if (event.key == "Enter") {
                addItem(this.value)
                this.value = ""
            }
        })
        function addItem(value) {
            // כאן אתה יכול להוסיף לערך לתוך ה-list או לעשות משהו אחר עם הערך
            const newItem = document.createElement('li');
            newItem.textContent = value;
            list.appendChild(newItem);
        }

    </script>


</body>

</html>
