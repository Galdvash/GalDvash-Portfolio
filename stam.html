<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Width and Height */
        .inline-example {
            visibility: hidden;
            display: ;
            border: 1px solid black;
            /* Adding a border to visualize the element */
        }

        .inline-example:hover {
            display: block;
        }

        /* Spacing */
        .no-spacing {
            margin: 0;
            /* Removing margin */
            padding: 0;
            /* Removing padding */
        }

        /* Sentence relates to Line Box */
        .line-box-example {
            display: inline-block;
            background-color: #a87979;
            /* Adding background color to visualize line box */
        }
    </style>
</head>

<body>
    <h1>hello
    </h1>
    <h2>Width and Height: Inline Display</h2>
    <div class="inline-example">This is an inline element with some content.
        <p>helo</p>
    </div>

    <h2>Spacing: Inline Display</h2>
    <div class="no-spacing">
        <img src="example-image.jpg" alt="Example Image">
        <span>This is text next to an image.</span>
    </div>

    <h2>Sentence relates to Line Box: Inline Display</h2>
    <div class="line-box-example">This inline element is part of the line box of the previous or next element.</div>
</body>

</html>
