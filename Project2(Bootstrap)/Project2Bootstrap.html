<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style/Project2Bootstrap.css">
    <link href="https://fonts.googleapis.com/css2?family=Heebo&display=swap" rel="stylesheet">

</head>

<body>

    <div id="container">

        <img src="imgProject2/Coffee.png" class="img-fluid" alt="Responsive image Coffe">


        <form id="form-container">

            <label id="h3">Good Coffee <small class="text-muted"
                    style="font-size: 1.5rem;color:#020253;">Coupon</small></label>

            <label id="p"> Amazing coffee doesn’t just simply happen. It takes a modern approach. It’s the endless
                pursuit of becoming something better in order to make a lasting impact to elevate those around us.
            </label>
            <label id="second-p">You Are More Than Welcome to Get a Good Coffee in Less Price Just Contect US :)
            </label>
            <div class="form-group">
                <lable id="label" for="input-fullname">Full Name</lable>
                <input id="input" class="col-12" class="form-control" id="input-fullname"
                    placeholder="Enter Full Name..."></input>
            </div>
            <div class="form-group">
                <lable id="label" for="input-email">E-Mail</lable>
                <input id="input" class="col-12" class="form-control" id="input-email"
                    placeholder="Enter E-Mail..."></input>
            </div>
            <button id="btn" type="button">Send</button>
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

</body>

</html>
