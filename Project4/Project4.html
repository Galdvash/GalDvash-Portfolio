<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/Project4.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shantell+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <div class="border"></div>
    <div class="container">

        <div class="whatsapp-icon"><img src="imgProject4/whatsapp.svg" alt=""></div>

        <div class="picture">
            <img class="responsive" src="imgProject4/imgProject4.jpg" alt="iphone">
        </div>

        <div class="flex">
            <div class="row">
                <h2> Free Consultation</h2>
                <p>For a Free Consultation, Please Leave Details and an Expert Will get Back to You With an
                    Answer.</p>
            </div>
            <form class="form">
                <div class="form-area">
                    <div class="input-group">
                        <label for="Name">Full Name :</label><br>
                        <input type="text" id="Name">
                    </div>

                    <div id="input-group-2" class="input-group">
                        <label for="Email">E-Mail:</label><br>
                        <input type="email" id="Email">
                    </div>
                </div>
                <div class="text-input">
                    <label for="Freetext">Free Text:</label><br>
                    <textarea name="" id="Freetext"></textarea>
                </div>

                <input class="btn" type="button" value="Send">
            </form>

        </div>

        <!-- <div class="picture">
            <img class="responsive" src="imgProject4/imgProject4.jpg" alt="iphone">
        </div> -->
    </div>
    <div class="icons ">
        <div><img src="imgProject4/facebook-f(1).svg" alt=""></div>
        <div><img src="imgProject4/instagram.svg" alt=""></div>
        <div><img src="imgProject4/linkedin-in.svg" alt=""></div>
        <div><img src="imgProject4/phone-solid.svg" alt=""></div>
    </div>
    <div class="border2"></div>

</body>

</html>
